
<!-- IF SUCCESS --><div class="alert alert-success" hidden>
    <h4>Success!</h4>
    <p>Your form has been submitted.</p>
</div>

<!-- IF FAILURE -->
<div class="alert alert-danger alert-dismissible fade in" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
    <h4>Oops!</h4>
    <p>Something went wrong. Please check your details.</p>
</div>
<form data-toggle="validator">
    <fieldset>
        <div class="row">
            <div class="col-md-6">

                <!-- NAME -->
                <div class="form-group">
                    <label for="name">Your Name (required)</label>
                    <input class="form-control" id="name" name="Name" type="text" placeholder="" required>
                    <small class="error">Your name is required.</small>
                </div>
            </div>
            <div class="col-md-6">

                <!-- EMAIL -->
                <div class="form-group">
                    <label for="email">Your Email (required)</label>
                    <input class="form-control" id="email" name="Email" type="email" placeholder="" required>
                    <small class="error">A valid email is required.</small>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">

                <!-- WEBSITE URL -->
                <div class="form-group">
                    <label for="website-url">Website URL</label>
                    <input class="form-control" id="website-url" name="Website URL" type="text" placeholder="">
                </div>
            </div>
            <div class="col-md-6">

                <!-- SUBJECT -->
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input class="form-control" id="subject" name="Subject" type="text" placeholder="">
                </div>
            </div>
        </div>

        <!-- MESSAGE -->
        <div class="form-group">
            <label for="message">Your Message (required)</label>
            <textarea class="form-control" id="message" name="Message" rows="3" placeholder="Message" required></textarea>
            <small class="error">A message is required.</small>
        </div>

        <!-- SUBMIT -->
        <button type="submit" class="btn btn-primary">Send</button>
    </fieldset>
</form>
