<p>
    <a class="btn btn-primary popup-youtube" href="http://www.youtube.com/watch?v=ScMzIvxBSi4">Open YouTube video</a>
</p>
<p>
    <br>
    <a class=image-popup-vertical-fit href=/assets/img/ui/no-face.png title="Caption. Can be aligned it to any side and contain any HTML.">
        <img src=/assets/img/ui/no-face.png width=75 height=75>
    </a>
    <a class=image-popup-fit-width href=/assets/img/ui/no-face.png title="This image fits only horizontally.">
        <img src=/assets/img/ui/no-face.png width=75 height=75>
    </a>
    <a class=image-popup-no-margins href=/assets/img/ui/no-face.png>
        <img src=/assets/img/ui/no-face.png width=75 height=75>
    </a>
    <h2>Gallery Types</h2>
    <div class=popup-gallery>
        <a href=/assets/img/ui/no-face.png title="The Cleaner">
            <img src=/assets/img/ui/no-face.png width=75 height=75>
        </a>
        <a href=/assets/img/ui/no-face.png title="The Cleaner">
            <img src=/assets/img/ui/no-face.png width=75 height=75>
        </a>
        <a href=/assets/img/ui/no-face.png title="The Cleaner">
            <img src=/assets/img/ui/no-face.png width=75 height=75>
        </a>
    </div>
    <script>
    window.addEventListener('load', function() {
        //-----------------------------------------------------------------
        // VERTICAL FIT
        //-----------------------------------------------------------------
        $('.image-popup-vertical-fit').magnificPopup({
            type: 'image',
            closeOnContentClick: true,
            mainClass: 'mfp-img-mobile',
            image: {
                verticalFit: true
            }
        });
        //-----------------------------------------------------------------
        // VIDEO
        //-----------------------------------------------------------------
        $('.popup-youtube, .popup-vimeo, .popup-gmaps').magnificPopup({
            // disableOn: 700,
            type: 'iframe',
            mainClass: 'mfp-fade',
            removalDelay: 160,
            preloader: false,
            fixedContentPos: false
        });
        //-----------------------------------------------------------------
        // FIT WIDTH
        //-----------------------------------------------------------------
        $('.image-popup-fit-width').magnificPopup({
            type: 'image',
            closeOnContentClick: true,
            image: {
                verticalFit: false
            }
        });
        //-----------------------------------------------------------------
        // NO MARGINS
        //-----------------------------------------------------------------
        $('.image-popup-no-margins').magnificPopup({
            type: 'image',
            closeOnContentClick: true,
            closeBtnInside: false,
            fixedContentPos: true,
            mainClass: 'mfp-no-margins mfp-with-zoom', // class to remove default margin from left and right side
            image: {
                verticalFit: true
            },
            zoom: {
                enabled: true,
                duration: 300 // don't foget to change the duration also in CSS
            }
        });
        //-----------------------------------------------------------------
        // GALLERY
        //-----------------------------------------------------------------
        $('.popup-gallery').magnificPopup({
            delegate: 'a',
            type: 'image',
            tLoading: 'Loading image #%curr%...',
            mainClass: 'mfp-img-mobile',
            gallery: {
                enabled: true,
                navigateByImgClick: true,
                preload: [0, 1] // Will preload 0 - before current, and 1 after the current image
            },
            image: {
                tError: '<a href="%url%">The image #%curr%</a> could not be loaded.',
                titleSrc: function(item) {
                    return item.el.attr('title') + '<small>by Marsel Van Oosten</small>';
                }
            }
        });
    });
    </script>
</p>
