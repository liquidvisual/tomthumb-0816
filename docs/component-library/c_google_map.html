
<!-- GOOGLE MAP --><div class="lv-google-map">
    <iframe width="100%" height="320" frameborder="0" style="pointer-events: none" src="https://maps.google.com/maps?hl=en&q=Building 15, Best Avenue, Georges Heights, Mosman NSW 2088&z=21&ie=UTF8&t=roadmap&z=16&iwloc=A&output=embed"></iframe>
</div>
<script>
// Prevent scroll trapping
var $googleMap = $('.lv-google-map');
if ($googleMap.length) {
    $googleMap.click(function() {
        $googleMap.find('iframe').css('pointer-events', 'auto');
    });
    $googleMap.mouseleave(function() {
        $googleMap.find('iframe').css('pointer-events', 'none');
    });
}
</script>
