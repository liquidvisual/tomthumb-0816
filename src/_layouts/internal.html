---
layout: master
---

{% assign hero = page.hero %}

<!-- HERO -->
<div class="lv-hero-wrapper">
    <div class="lv-hero">
        <div class="lv-hero-item" style="background-image: url('{{ hero | prepend: site.assets }}')" data-background-image="{{ hero | prepend: site.assets }}"></div>
    </div> <!-- /.lv-hero -->
</div> <!-- /.hero-wrapper -->

{{ content }}

{% comment %}


<!-- STAGE -->
<section class="stage">

    <!-- STAGE HEADER -->
    <header class="stage-header">
        <div class="container">
            {% if page.title_override %}
                <h2 class="h1">{{ page.title_override }}</h2>
            {% else %}
                <h1>{{ page.title }}</h1>
            {% endif %}
        </div>
    </header>

    <div class="main">
        {{ content }}
    </div>

</section>
{% endcomment %}
