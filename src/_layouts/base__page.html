---
layout: base
---

{% assign hero = page.hero | default: "/assets/img/content/hero/hero-default.jpg" %}

<!-- HERO -->
<div class="lv-hero-wrapper">
    <div class="lv-hero has-fixed-height">

		<!-- HERO ITEM -->
		{% if hero contains 'video' %}

	    	<div class="lv-hero-item" style="background-image: url('/assets/video/{{hero}}.jpg')">
	    		<!-- HTML5 VIDEO -->
	    		<video autoplay loop muted>
	    		    <source data-src="/assets/video/{{hero}}.webm" type="video/webm">
	    		    <source data-src="/assets/video/{{hero}}.mp4" type="video/mp4">
	    		</video>
			</div>

		{% else %}

			<!-- HERO ITEM -->
	    	<div class="lv-hero-item" style="background-image: url('{{ hero }}')"></div>

		{% endif %}

    </div>
</div>

{{ content }}
